<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Overview</title>
    <link href="{{ url_for('static', path='/overview.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>Bem-vindo, <strong>{{ usuario.nome }}</strong></span>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="/overview">Overview</a></li>
            <li><a href="/selecionar_relatorio">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <section class="overview">
            <h2>Funcionalidades de Gerenciamento</h2>
            <p>Selecione o contexto de atuação no menu abaixo</p>
            <div class="dropdown">
                <button class="dropbtn">Selecione o contexto</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('selecionar_action', cargo=usuario.cargo.lower()) }}">{{ usuario.cargo }}</a>
                    {% if usuario.eh_lider_faccao %}
                    <a href="{{ url_for('selecionar_action', cargo='lider') }}">LÍDER DE FACÇÃO</a>
                    {% endif %}
                </div>
            </div>
            <!-- Adicione mais conteúdo relevante aqui -->
        </section>
    </main>
</body>
</html>
